      <h2>Crear Tag</h2>
      <form (submit)="crearTag(); $event.preventDefault()">
        <input 
          type="text" 
          placeholder="Nombre del tag" 
          [(ngModel)]="nuevoTagNombre" 
          name="tagNombre"
          required
        />
        <button type="submit">Crear</button>
      </form>
      <p class="mensaje">{{ mensaje }}</p>
    </section>

</div>
